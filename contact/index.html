<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="John is a front end developer who specializes in HTML & CSS"
    />
    <meta name="robots" content="index, follow" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.3.0/web/hack.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>John Doe | Web Developer</title>
  </head>
  <body>
    <header class="main-head">
      <nav>
        <div class="logo">
          <img src="../icons/code.svg" alt="code.svg" />
          <h1>John Doe</h1>
        </div>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="../projects/">Projects</a></li>
          <li><a class="active" href="./index.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form action="">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea
          name="textarea"
          id="message"
          cols="30"
          rows="10"
          placeholder="Please enter a message"
        ></textarea>
        <button type="submit">Send Now</button>
      </form>
    </section>
    <footer>
      <h4>John Doe &copy; 2020</h4>
      <ul>
        <li>
          <a href="#"
            ><img src="/icons/twitter 1.svg" alt="twitter-social"
          /></a>
        </li>
        <li>
          <a href="#"><img src="/icons/instagram 1.svg" alt="instagram" /></a>
        </li>
        <li>
          <a href="#"
            ><img src="/icons/youtube-symbol 1.svg" alt="youtube"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
